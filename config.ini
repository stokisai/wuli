[Paths]
# Path to the input Excel task file
InputTaskFile = task.xlsx
# Path to the output Excel file with drive links
OutputReportFile = final_report.xlsx
# Path to the Japanese font file
FontPath = fonts/NotoSansJP-Bold.otf
# Path to Google API credentials
CredentialsPath = credentials.json
# Client Secret from Google Cloud Console (if using OAuth flow)
ClientSecretPath = client_secret.json

[Image]
# Target text background color (RGB)
RedColor = 255, 0, 0
# Tolerance for color matching
ColorTolerance = 10
# Top Red Bar Position Range (Percentage of image height: min, max)
TopBarRange = 0.45, 0.55
# Bottom Red Bar Position Range (Percentage of image height: min, max)
BottomBarRange = 0.90, 1.00
# Font size multiplier based on image width
FontSizeMultiplier = 0.04

[Drive]
# ID of the parent folder in Google Drive where subfolders will be created. 
# Leave empty to create in root.
ParentFolderId = 
# Mime type for folder
FolderMimeType = application/vnd.google-apps.folder

[OCR]
# Fuzzy match similarity threshold (0-100)
SimilarityThreshold = 80
# OCR Languages (comma separated)
Languages = ch_sim, en

# ===== Enhanced OCR System =====
# 启用增强OCR系统（文本检测 + 双引擎识别 + 结果融合）
# DISABLED: Enhanced OCR returns 0 results, causing text removal regression
UseEnhancedOCR = False
# 增强OCR详细配置文件路径
EnhancedOCRConfigFile = ocr_config.ini

[ComfyUI]
# ComfyUI服务器地址
Host = 127.0.0.1
# 默认端口（可被Excel中的comfyui列覆盖）
DefaultPort = 8188
# 工作流JSON文件路径
WorkflowFile = workflow_i2i.json
# 处理超时时间（秒）
Timeout = 300
